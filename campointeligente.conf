# Upstream para Daphne (ASGI e WebSocket)
upstream daphne_server {
    server 127.0.0.1:21083;
}

# FRONTEND HOMOLOGAÇÃO – Next.js rodando na porta 3000
server {
    listen 21081;
    server_name campointeligente.ddns.com.br;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# BACKEND ESTÁTICO – arquivos HTML, JS e outros
server {
    listen 21082;
    server_name campointeligente.ddns.com.br;

    root /var/www/campointeligente-back;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# PROXY PRINCIPAL – Django, APIs, Frontend, pgAdmin
server {
    listen 443 ssl;
    server_name campointeligente.ddns.com.br;

    # Certificados SSL (Let’s Encrypt)
    ssl_certificate /etc/letsencrypt/live/campointeligente.ddns.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/campointeligente.ddns.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Arquivos estáticos do Django
    location ^~ /static/ {
        alias /var/www/campointeligente-back/staticfiles/;
        access_log off;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Surrogate-Control "no-store";
    }

    location /media/ {
        alias /var/www/campointeligente-back/media/;
    }

    # Frontend homologação via /app/
    location /app/ {
        rewrite ^/app(/.*)$ $1 break;
        proxy_pass http://localhost:21081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend HTML estático via /backend/
    location /backend/ {
        rewrite ^/backend(/.*)$ $1 break;
        proxy_pass http://localhost:21082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota API e as demais rotas do Django
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://daphne_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # EvolutionAPI via /evolution/
    location /evolution/ {
        rewrite ^/evolution(/.*)$ $1 break;
        proxy_pass http://localhost:21085;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # pgAdmin via /pgadmin/
    location /pgadmin/ {
        rewrite ^/pgadmin(/.*)$ $1 break;
        proxy_pass http://localhost:21050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSockets via /ws/
    location /ws/ {
        proxy_pass http://daphne_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Rota genérica para o Django (caso nenhuma das outras se aplique)
    location / {
        proxy_pass http://daphne_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

server {
    if ($host = campointeligente.ddns.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name campointeligente.ddns.com.br;
    return 404; # managed by Certbot
}