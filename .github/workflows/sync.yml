name: Sync to CampoInteligente-Front

on:
  push:
    branches:
      - main  # Executa automaticamente com push na branch main
  workflow_dispatch:        # Permite execu√ß√£o manual via GitHub Actions

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      # Configura identidade do Git
      - name: Configurar Git
        run: |
          git config --global user.name "Marcos Morais"
          git config --global user.email "marcosmoraisjr@users.noreply.github.com"

      # Ativa o ssh-agent com a chave privada armazenada nos segredos
      - name: Configurar ssh-agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Clona reposit√≥rio de origem (FRONT) e sincroniza com o de destino se houver diferen√ßas
      - name: Clonar reposit√≥rio de origem e sincronizar se necess√°rio
        run: |
          # Clona o reposit√≥rio de origem (front-end)
          git clone git@github.com:restic36/startup-campo-inteligente-site.git source
          cd source

          # Adiciona reposit√≥rio de destino
          git remote add destino git@github.com:marcosmoraisjr/CampoInteligente.git

          # Busca o conte√∫do da branch main do destino
          git fetch destino main

          # Verifica se h√° diferen√ßas antes de for√ßar o push
          if ! git diff --quiet HEAD destino/main; then
            echo "üöÄ Diferen√ßas detectadas. Iniciando sincroniza√ß√£o..."
            git push --force destino main
          else
            echo "‚úÖ Nenhuma diferen√ßa detectada. Sincroniza√ß√£o n√£o necess√°ria."
          fi
